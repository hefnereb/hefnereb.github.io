title: "My CS 4100 Blog"
author: "Eli Hefner"
description: "Short blog I put together for my Senior Seminar Class." 

# Email / Social media user names used by the minima theme:
email: "hefnereb@appstate.edu"
github_username: "hefnereb"
#linkedin_username: "linkedinuser"

#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
theme: "minima:
        skin: dark"

rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
